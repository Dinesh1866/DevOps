<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Some JS script</title>
</head>
<body>
      <h1 id="message">Don't Forget to Smile :)</h1>
      <h2>Hope you doing Great</h2>
      <h3>Everything will fall in place</h3>
      <h4>Just keep going</h4>
      <h5>Don't give up</h5>
      <button onclick="changeColor()">Change Color</button>
      <script>
            function changeColor(){
                  var color = document.getElementById("message");
                  color.style.color = "red";
            }
      </script>
      <button onclick="changeMessage()">message</button>   
      <script>
            function changeMessage(){
                  document.getElementById("message").innerHTML = "Have a nice day!";
            }
      </script>

</body>
</html>
