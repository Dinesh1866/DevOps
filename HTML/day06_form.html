<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <form action="day04_lists.html">
            <h1>Job Application</h1>
            Name: <input type="text" placeholder="Enter you Name"><br><br>
            Email: <input type="email" placeholder="Enter your email"><br><br>
            Phone: <input type="tel" value="+91" maxlength="10"><br><br>
            Password: <input type="password" placeholder="Enter the password " maxlength="15"><br><br>
            Date of Birth:<input type="date"><br><br>
            date you applying : <input type="datetime-local"><br><br>
            skill:<input type="range"><br><br>
            <fieldset>
                  <legend align="center">your Gender</legend>
                  <input type="radio" name="gender">Male <br>
                  <input type="radio" name="gender">Female <br>
                  <input type="radio" name="gender">Others <br>
            </fieldset>
            <fieldset>
                  <legend align="center">Your skills</legend>
                  <input type="checkbox" name="skill">HTML <br>
                  <input type="checkbox" name="skill">CSS <br>
                  <input type="checkbox" name="skill">JS <br>
                  <input type="checkbox" name="skill">Python <br>
                  <input type="checkbox" name="skill">Java <br>
                  <input type="checkbox" name="skill">C++ <br>
            </fieldset><br>
            Upload your resume: <input type="file"><br><br>
            Upload your image: <input type="file"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
      </form>
</body>
</html>
